login.text.about_blurb = El proyecto OWASP Security Shepherd se ha diseñado e implementado con el objetivo de fomentar y mejorar el conocimiento de seguridad de aplicaciones entre un variado conjunto de habilidades demográfica. Este proyecto permite a los usuarios aprender o mejorar en las habilidades de pruebas de penetración manuales existentes. Esto se logra a través de técnicas de lecciones y de desafío. Una lección proporciona al usuario una gran cantidad de ayuda en la realización de ese módulo, donde un desafío pone lo que el usuario aprendido en la lección de usar. </ P> <p> La OWASP Security Shepherd proyecto abarca los diez primeros OWASP riesgos de aplicaciones web y también cubre los diez riesgos móviles OWASP también. El uso de estos riesgos como un banco de pruebas desafío, las vulnerabilidades de seguridad comunes pueden ser explorados y su impacto en un sistema entendidos. Muchos de estos niveles incluyen mitigaciones insuficientes y protecciones a estos riesgos, como los filtros de la lista negra, esquemas de codificación atroces, los mecanismos de seguridad de barbarie y de la configuración de seguridad pobres. Los módulos han sido concebidos para ofrecer no sólo un reto para un novato de seguridad, pero los profesionales de seguridad también.
